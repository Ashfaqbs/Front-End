<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>

    <style>
        .slider {
            background-color: aqua;
            width: 100vw;
            height: 45vh;
            display: flex;
            justify-content: center;

        }


        @keyframes slider1 {


            0% {
                transform: translate(-8vw);
            }

            100% {
                transform: translate(85vw);

            }

        }


        @keyframes slider2 {


            0% {
                transform: translate(0vw);
            }

            100% {
                transform: translate(92vw);

            }

        }




        .img1 {
            transform: translate(-8vw);
            animation: slider1 1s  2s forwards;
        }

        .img2 {
            transform: translate(0vw);

            animation: slider2 1s 2s forwards;
        }

        .img3 {
            transform: translate(8vw);
        }
    </style>
</head>

<body>

    <div class="slider">

        <img class="img1" src="https://source.unsplash.com/collection/190727/1600x900" alt="">
        <img class="img2" src="https://source.unsplash.com/collection/190727/1600x901" alt="">
        <img class="img3" src="https://source.unsplash.com/collection/190727/1600x902" alt="">

    </div>



    <script>





    </script>
</body>

</html>
