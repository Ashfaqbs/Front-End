<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Node Removal</h1>

    <div id="container">

        This is a container div tag we will remove this element/ node
    </div>
    <pre>
        let container = document.getElementById('container')

        container.remove()
    </pre>

    <script>
        let container = document.getElementById('container')

        container.remove()
    </script>
</body>

</html>
