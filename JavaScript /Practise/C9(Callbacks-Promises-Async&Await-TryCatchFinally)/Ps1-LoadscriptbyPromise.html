<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>loadScript</h1>

    <script>

        let loadScript = (url) => {

            let promise = new Promise((resolve, reject) => {
                let script = document.createElement('script');
                script.src = url;
                document.body.appendChild(script);
                script.onload = () => {
                    resolve('the src ' + url + ' is loaded')
                }
                script.onerror = () => {
                    reject('the src ' + url + 'is not loaded')
                }
            })
            return promise;
        }
        console.log('Test')
        //passing right url 
        // loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js')
        //passing wrong URL
        loadScript('https://cdn q.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js')

            .then((response) => { console.log(response) }, (error) => { console.log(error +' we have error') })

    </script>
</body>

</html>
