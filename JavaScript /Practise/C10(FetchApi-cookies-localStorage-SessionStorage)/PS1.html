        let datask = async () => {
            let url = 'https://kontests.net/api/v1/all';
            let data = fetch(url)

            return data
        }

        async function dotask() {
            try {

                // let response = await data;
                let response = await datask();

                let apidata = await response.json();

                console.log(apidata)
                let cardContainer = document.getElementsByClassName('cardcontainer')

                let c = 0;
                for (let i = 0; i < apidata.length; i++) {
                    console.log(apidata[i])
                    c++;
                    cardContainer[0].innerHTML += ` <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">${apidata[i].name}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content
                    ${apidata[i].status}
                    ${apidata[i].duration}
                    .</p>
                <a href=${apidata[i].url} class="btn btn-primary">URL</a>
            </div>
        </div>`

                }

                console.log(c)

            } catch (error) {
                console.log(error)
            }

        }

        dotask()
