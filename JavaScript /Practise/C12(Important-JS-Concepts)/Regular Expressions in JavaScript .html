    <script>

        let data = "sonu is a very very good very boy"
        console.log(data.replace("very", "mostly"))
        //all very should be replaced
        // o/p sonu is a mostly very good very boy see here only one will be replaced
        // not all changed so we need to use regex
        let regex = /very/g
        //this means change ver globally
        console.log(data.replace(regex, "mostly"))
// o/p sonu is a mostly mostly good mostly boy

    </script>
